# See http://www.appveyor.com/docs/appveyor-yml for many more options

# Skip on updates to the readme.
# We can force this by adding [skip ci] or [ci skip] anywhere in commit message
skip_commits:
  message: /updated readme.*/

os: "WMF 5"

services:
  - iis

install:
  - ps: Install-PackageProvider Nuget -ForceBootstrap -Force
  - ps: Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
  - ps: Install-Module Pester -Force
  - ps: Install-Module PsScriptAnalyzer -force

build: false

version: '0.1.{build}'

test_script:
#Invokes PSScript Analyzer to ensure all code passes linting
  - ps: Invoke-Pester .\tests\linting.ps1

# Test with native PS version
  - ps: . .\Tests\appveyor.pester.ps1 -Test

# Finalize pass - collect and upload results
  - ps: . .\Tests\appveyor.pester.ps1 -Finalize

branches:
  # whitelist
  only:
    - master
