-  service:
    ResourceID : '[Service]bits;'
    name: bits;
    status: Running;
    ensure: present;
    SourceInfo : Service;
    ModuleName : PsDesiredStateConfiguration;
    ModuleVersion : 1.0;

-  service:
    ResourceID : '[Service]W32Time;'
    name: W32Time;
    status: Stopped;
    ensure: present;
    SourceInfo : Service;
    ModuleName : PsDesiredStateConfiguration;
    ModuleVersion : 1.0;
    DependsOn : '[Service]bits;'

-  directory:
    ResourceID : '[File]myfile;'
    Type: Directory;
    ensure: present;
    DestinationPath: C:\\temp;
    ModuleName : PsDesiredStateConfiguration;
    ModuleVersion : 1.0;
    SourceInfo : File;
